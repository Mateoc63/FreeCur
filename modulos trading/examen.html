<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de Trading</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f2f2f2, #e2e8f0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .question {
            background-color: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
        }
        .question p {
            margin: 0;
            font-weight: bold;
            color: #34495e;
        }
        label {
            display: block;
            padding: 5px;
            cursor: pointer;
            color: #34495e;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #34495e;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #downloadCertificate {
            display: none;
            margin-top: 15px;
            background-color: #27ae60;
        }
        #downloadCertificate:hover {
            background-color: #1f8e52;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Examen de Trading</h1>
        
        <!-- Preguntas del examen -->
        <div class="question">
            <p>1. ¿Qué es el análisis técnico en el contexto de trading?</p>
            <label><input type="radio" name="q1" value="correct"> El estudio de los movimientos del precio en los mercados para predecir futuros movimientos.</label>
            <label><input type="radio" name="q1" value="wrong"> El análisis de los estados financieros de las empresas para determinar si sus acciones son una buena compra.</label>
            <label><input type="radio" name="q1" value="wrong"> El análisis de los aspectos económicos globales, como las tasas de interés, para predecir el mercado.</label>
        </div>

        <div class="question">
            <p>2. ¿Qué es un "Stop Loss" en trading?</p>
            <label><input type="radio" name="q2" value="correct"> Una orden para vender un activo cuando su precio cae por debajo de un nivel predefinido, limitando las pérdidas.</label>
            <label><input type="radio" name="q2" value="wrong"> Una estrategia para duplicar las ganancias cuando el precio sube un 10%.</label>
            <label><input type="radio" name="q2" value="wrong"> Una herramienta para analizar la acción de precio y encontrar oportunidades de entrada.</label>
        </div>

        <div class="question">
            <p>3. ¿Qué indicador técnico es comúnmente utilizado para medir la volatilidad del mercado?</p>
            <label><input type="radio" name="q3" value="correct"> Bandas de Bollinger</label>
            <label><input type="radio" name="q3" value="wrong"> MACD</label>
            <label><input type="radio" name="q3" value="wrong"> RSI</label>
        </div>

        <div class="question">
            <p>4. ¿Qué es el "Apalancamiento" en trading?</p>
            <label><input type="radio" name="q4" value="correct"> Usar fondos prestados para aumentar el tamaño de una posición de inversión.</label>
            <label><input type="radio" name="q4" value="wrong"> La cantidad de dinero invertido en un activo sin usar fondos prestados.</label>
            <label><input type="radio" name="q4" value="wrong"> El proceso de diversificar las inversiones en diferentes activos para reducir el riesgo.</label>
        </div>

        <div class="question">
            <p>5. ¿Qué significa "Hacer Trading de Posición"?</p>
            <label><input type="radio" name="q5" value="correct"> Mantener una posición abierta durante un largo período de tiempo, generalmente días, semanas o meses.</label>
            <label><input type="radio" name="q5" value="wrong"> Comprar y vender activos en un corto período de tiempo, buscando aprovechar pequeñas fluctuaciones.</label>
            <label><input type="radio" name="q5" value="wrong"> Utilizar robots de trading para automatizar todas las operaciones.</label>
        </div>

        <!-- Botón para enviar el examen -->
        <button onclick="calculateScore()">Enviar</button>

        <!-- Resultado del examen -->
        <div class="result" id="result"></div>

        <!-- Botón para descargar el certificado -->
        <button id="downloadCertificate" onclick="downloadCertificate()">Descargar Certificado</button>
    </div>
    <script>
        function calculateScore() {
            let correctAnswers = 0;
            const totalQuestions = 5;
            const answers = document.querySelectorAll('input[type="radio"]:checked');
    
            answers.forEach(answer => {
                if (answer.value === "correct") {
                    correctAnswers++;
                }
            });
    
            const score = correctAnswers;
            const resultText = `Tu puntaje es: ${score} de ${totalQuestions}.`;
    
            // Mostrar el SweetAlert
            if (score >= 4) {
                Swal.fire({
                    title: '¡Aprobado!',
                    text: `Tu puntaje es: ${score} de ${totalQuestions}. ¡Felicidades! Has aprobado el examen.`,
                    icon: 'success',
                    confirmButtonText: 'Descargar Certificado',
                    confirmButtonColor: '#27ae60',
                }).then((result) => {
                    if (result.isConfirmed) {
                        document.getElementById("downloadCertificate").style.display = "inline-block"; // Muestra el botón
                    }
                });
            } else {
                Swal.fire({
                    title: '¡Desaprobado!',
                    text: `Tu puntaje es: ${score} de ${totalQuestions}. Lo siento, no alcanzaste el puntaje mínimo. ¡Inténtalo nuevamente!`,
                    icon: 'error',
                    confirmButtonText: 'Volver a Intentar',
                    confirmButtonColor: '#e74c3c',
                });
                document.getElementById("downloadCertificate").style.display = "none"; // Asegura que el botón de certificado no aparezca
            }
    
            // Mostrar el resultado en la página (fuera del SweetAlert)
            document.getElementById("result").innerText = resultText;
        }
    
        function downloadCertificate() {
            const link = document.createElement('a');
            link.href = '../imagenes/Certificado.png';
            link.download = 'Certificado.png';
            link.click();
        }
    </script>
</body>
</html>
